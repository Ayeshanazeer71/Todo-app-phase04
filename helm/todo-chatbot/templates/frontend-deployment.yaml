apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-chatbot-frontend
  labels:
    app: todo-chatbot-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-chatbot-frontend
  template:
    metadata:
      labels:
        app: todo-chatbot-frontend
    spec:
      containers:
      - name: frontend
        image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
        imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        env:
        - name: BACKEND_URL
          value: "http://todo-chatbot-backend:8000"
        - name: NEXT_PUBLIC_API_URL
          value: "{{ .Values.frontend.nextPublicApiUrl }}"
        - name: NEXT_PUBLIC_API_BASE_URL
          value: "{{ .Values.frontend.nextPublicApiUrl }}"
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3